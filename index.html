<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="public/css/style.css">
    <title>OhmyFood</title>
</head>
<body>
   <header class="header">
       <div class="header-container">
          <img src="public/img/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood">
       </div>
   </header>

    <section class="section-localisation">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 256c-35.3 0-64-28.7-64-64s28.7-64 64-64s64 28.7 64 64s-28.7 64-64 64z"/></svg>
        <p>Paris, Belleville</p>
    </section>

    <section class="section-reservation">
        <div class="section-reservation-container">
            <div class="section-reservation-menu">
                <h1 class="section-reservation-menu-title">Réservez le menu qui <br> vous convient</h1>
                <p>Découvrez des restaurants d'exception,<br> séléctionnés par nos soins</p>
                <a href="#restaurant" class="section-reservation-menu-btn">Explorer nos restaurants</a>
            </div>

            <div class="section-reservation-fonc">
                <h2 class="section-reservation-fonc-title">Fonctionnement</h2>
                <div class="section-reservation-fonc-btn">
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    <p>Choisissez un restaurant</p>
                </div>

                <div class="section-reservation-fonc-btn">
                    <i class="fa-solid fa-list-ul"></i>
                    <p>Composez votre menu</p>
                </div>

                <div class="section-reservation-fonc-btn">
                    <i class="fa-solid fa-store"></i>
                    <p>Dégustez au restaurant</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
