<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="public/css/style.css">
    <title>Menu à la Francaise</title>
</head>
    <body>
        <header>

            <a href="index-accueil.html" target="_blank">
                <span class="fas fa-regular fa-arrow-left fa-2xl"></span>
            </a>

            <div class="header-container">
                <img src="public/img/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood">
            </div>

        </header>

    <main class="container">
        <img class="container-hero" src="public/img/restaurants/la-francaise.jpg" alt="photo de restaurant">

        <section class="menu">
            <div class="menu-title">
                 <h1 class="title-big">A la Francaise</h1>

                <label for="check">
                    <input class="fa-solid fa-heart fa-2xl check " type="checkbox" id="check" name="check">
                    <i class="fa-regular fa-heart heart fa-2xl"></i>
                    <i class="fa-solid fa-heart fa-2xl"></i>
                </label>
            </div>

            <article class="menu-article" >
                <h2 class="text-big">Entrées</h2>

                <form class="menu-article-container">
                    <div class="menu-article-container-choice">
                    <label class="menu-article-container-choice" for="entree1">
                        <input class="radio-btn" type="radio" id="entree1" name="entree" value="1">

                        <div class="menu-article-container-choice-text">
                                <h3 class="title-medium">Tartare de poulpe acidulé</h3>
                                <p class="text-medium">Aux zestes d'oranges</p>
                            </div>

                            <div class="menu-article-container-choice-price">
                                <span>25€</span>
                            </div>

                            <div class="menu-article-container-choice-check">
                                <i class="fa-regular fa-circle-check fa-2xl"></i>
                            </div>
                        </label>
                    </div>

                    <div class="menu-article-container-choice">
                    <label class="menu-article-container-choice" for="entree2">
                        <input class="radio-btn" type="radio" id="entree2" name="entree" value="2">

                        <div class="menu-article-container-choice-text">
                            <h3 class="title-medium">Velouté de légumes d'antan</h3>
                            <p class="text-medium">Carotte, panais, topinambour</p>
                        </div>

                        <div class="menu-article-container-choice-price">
                            <span>35€</span>
                        </div>

                        <div class="menu-article-container-choice-check">
                            <i class="fa-regular fa-circle-check fa-2xl"></i>
                        </div>
                    </label>
                    </div>

                    <div class="menu-article-container-choice">
                        <label class="menu-article-container-choice" for="entree3">
                            <input class="radio-btn" type="radio" id="entree3" name="entree" value="3">

                            <div class="menu-article-container-choice-text">
                                <h3 class="title-medium">Soupe à l'oignon</h3>
                                <p class="text-medium">Revisitée</p>
                            </div>

                            <div class="menu-article-container-choice-price">
                                <span>20€</span>
                            </div>

                            <div class="menu-article-container-choice-check">
                                <i class="fa-regular fa-circle-check fa-2xl"></i>
                            </div>
                        </label>
                     </div>
                </form>
            </article>

            <article class="menu-article" >
                <h2 class="text-big">Plats</h2>

                <form class="menu-article-container" >
                    <div class="menu-article-container-choice">
                        <label class="menu-article-container-choice" for="plat1">
                            <input class="radio-btn" type="radio" id="plat1" name="plat" value="1">

                            <div class="menu-article-container-choice-text">
                                <h3 class="title-medium">Coquilles Saint-Jacques</h3>
                                <p class="text-medium">Accompagnées d'une purée de panais</p>
                            </div>

                            <div class="menu-article-container-choice-price">
                                <span>40€</span>
                            </div>

                            <div class="menu-article-container-choice-check">
                                <i class="fa-regular fa-circle-check fa-2xl"></i>
                            </div>
                        </label>
                    </div>

                    <div class="menu-article-container-choice">
                        <label class="menu-article-container-choice" for="plat2">
                            <input class="radio-btn" type="radio" id="plat2" name="plat" value="2">

                            <div class="menu-article-container-choice-text">
                                <h3 class="title-medium">Magret de canard</h3>
                                <p class="text-medium">Et parmentier de pommes de terres</p>
                            </div>

                            <div class="menu-article-container-choice-price">
                                <span>35€</span>
                            </div>

                            <div class="menu-article-container-choice-check">
                                <i class="fa-regular fa-circle-check fa-2xl"></i>
                            </div>
                        </label>
                    </div>

                    <div class="menu-article-container-choice">
                        <label class="menu-article-container-choice" for="plat3">
                            <input class="radio-btn" type="radio" id="plat3" name="plat" value="3">

                            <div class="menu-article-container-choice-text">
                                <h3 class="title-medium">Pigeonneau d'Ille-et-Vilaine</h3>
                                <p class="text-medium">Sur son lit de gnocchis aux légumes</p>
                            </div>

                            <div class="menu-article-container-choice-price">
                                <span>44€</span>
                            </div>

                            <div class="menu-article-container-choice-check">
                                <i class="fa-regular fa-circle-check fa-2xl"></i>
                            </div>
                        </label>
                    </div>
                </form>
            </article>

            <article class="menu-article" >
                <h2 class="text-big">Desserts</h2>

                <form class="menu-article-container">
                    <div class="menu-article-container-choice">
                        <label class="menu-article-container-choice" for="dessert1">
                            <input class="radio-btn" type="radio" id="dessert1" name="dessert" value="1">

                            <div class="menu-article-container-choice-text">
                                <h3 class="title-medium">Pétales de violettes glacés</h3>
                                <p class="text-medium">Et purée de noisettes</p>
                            </div>

                            <div class="menu-article-container-choice-price">
                                <span>18€</span>
                            </div>

                            <div class="menu-article-container-choice-check">
                                <i class="fa-regular fa-circle-check fa-2xl"></i>
                            </div>
                        </label>
                    </div>

                    <div class="menu-article-container-choice">
                        <label class="menu-article-container-choice" for="dessert2">
                            <input class="radio-btn" type="radio" id="dessert2" name="dessert" value="2">

                            <div class="menu-article-container-choice-text">
                                <h3 class="title-medium">Fondant au chocolat</h3>
                                <p class="text-medium">Revisité</p>
                            </div>

                            <div class="menu-article-container-choice-price">
                                <span>22€</span>
                            </div>

                            <div class="menu-article-container-choice-check">
                                <i class="fa-regular fa-circle-check fa-2xl"></i>
                            </div>
                        </label>
                    </div>

                    <div class="menu-article-container-choice">
                        <label class="menu-article-container-choice" for="dessert3">
                            <input class="radio-btn" type="radio" id="dessert3" name="dessert" value="3">

                            <div class="menu-article-container-choice-text">
                                <h3 class="title-medium">Millefeuilles croustillant</h3>
                                <p class="text-medium">Myrtilles et pâte d'amende</p>
                            </div>

                            <div class="menu-article-container-choice-price">
                                <span>23€</span>
                            </div>

                            <div class="menu-article-container-choice-check">
                                <i class="fa-regular fa-circle-check fa-2xl"></i>
                            </div>
                        </label>
                    </div>
                </form>
            </article>

           <button class="btn">
               Commander
           </button>

        </section>
    </main>

        <footer class="footer">
            <h2 class="footer-title s-margin-bottom">Ohmyfood</h2>
            <nav class="footer-nav">
                <a href="#" class=""><i class="fa-sharp fa-solid fa-utensils"></i> Proposer un restaurant</a>
                <a href="#" class=""><i class="fa-sharp fa-solid fa-hand-holding-dollar"></i>Devenir partenaire</a>
                <a href="#">Mentions légales</a>
                <a onClick="javascript:window.open('mailto:v.juhel@gorilles.fr', 'my-window');event.preventDefault()"
                   href="mailto:v.juhel@gorilles.fr">Contact</a>
            </nav>
        </footer>

    </body>
</html>
